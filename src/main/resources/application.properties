quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.theme=original
quarkus.swagger-ui.title=Receitas Bolivianas API

# Database configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Configurações do cache para idempotência
quarkus.cache.caffeine."idempotency-cache".initial-capacity=100
quarkus.cache.caffeine."idempotency-cache".maximum-size=1000
quarkus.cache.caffeine."idempotency-cache".expire-after-write=PT2H

# CORS
quarkus.http.cors.enabled=true 
quarkus.http.cors.origins=http://localhost:8080,https://receitas-bolivia-api.onrender.com
quarkus.http.cors.methods=GET,PUT,POST,DELETE
quarkus.http.cors.headers=accept,content-type,X-API-Key,X-Idempotency-Key

# Api-key
//quarkus.api-key.value=Senha123
quarkus.api-key.header-name=X-API-Key


