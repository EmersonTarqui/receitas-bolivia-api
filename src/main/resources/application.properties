quarkus.smallrye-openapi.info-title=API de Receitas Bolivianas
%dev.quarkus.smallrye-openapi.info-title=API de Receitas Bolivianas
quarkus.smallrye-openapi.open-api-version=3.0.4
%test.quarkus.smallrye-openapi.info-title=Example API (test)
quarkus.smallrye-openapi.info-description=API para gerenciar receitas típicas da culinária boliviana.
quarkus.smallrye-openapi.info-terms-of-service=No terms
